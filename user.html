    <script>
        function edit_users(userID) {
            let userdata = {
                "userID": userID,
            }
            $.ajax({
                method: "POST",
                url: "http://localhost:3001/getUserByID",
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                contentType: 'application/x-www-form-urlencoded; charset=utf-8',
                data: userdata
            }).done(function (datas) {
                console.log(datas)
                $("#edit_userID").val(datas.data[0].userID);
                $("#edit_First_Name").val(datas.data[0].First_Name);
                $("#edit_Last_Name").val(datas.data[0].Last_Name);
                $("#edit_Username").val(datas.data[0].Username);
                $("#edit_Major").val(datas.data[0].Major);
                $("#edit_Academic").val(datas.data[0].Academic);
                $("#edit_Grade").val(datas.data[0].Grade);
              
            });

            $('#editModal').modal('show');
        }

        function delete_users(userID) {
            let userdata = {
                "userID": userID,
            }
            $.ajax({
                method: "DELETE",
                url: "http://localhost:3001/deleteuser",
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                contentType: 'application/x-www-form-urlencoded; charset=utf-8',
                data: userdata
            }).done(function (datas) {
                if (datas.msg == "Deleted") {
                    alert("ลบข้อมูลเรียบร้อย");
                } else {
                    alert("ไม่สามารถลบข้อมูลได้");
                }
                getUserData();
            });

        }

        function getUserData() {
            $.getJSON("http://localhost:3001/getUsers", function (data) {
                console.log("Success");
                // console.log(data);
                if (data.error == false) {
                    $("#dataTable tbody").empty();
                    data.data.forEach(user => {
                        console.log(user);
                        const tr = "<tr><td>" + user.userID +
                            "</td><td>" + user.First_Name +
                            "</td><td>" + user.Last_Name +
                            "</td><td>" + user.Username +
                            "</td><td>" + user.Major +
                            "</td><td>" + user.Academic +
                            "</td><td>" + user.Grade + "</td>" +
                            '<td><button onclick="edit_users(' + user.userID + ')"><i class="fa fa-cog fa-spin" style="font-size:23px"></i></button>' +
                            '<button onclick="delete_users(' + user.userID + ')"><i class="fas fa-trash-alt"style="font-size:25px"></i></button></td>' +
                            "</tr>";

                        $("#dataTable tbody").append(tr);
                    });
                }
            }).fail(function () {
                console.log("get json Fail");
            });
        }


        $(document).ready(function () {

            getUserData();

            $("#btn_newuser").click(function () {
                $("#edit_userID").val("");
                $("#edit_First_Name").val("");
                $("#edit_Last_Name").val("");
                $("#edit_Username").val("");
                $("#edit_Major").val("");
                $("#edit_Academic").val("");
                $("#edit_Grade").val("");
                $('#newModal').modal('show');
            });

            $("#new_Username").change(function () {
                if ($('#new_Username').val().length == 0) {
                    alert("กรุณากรอกชื่อผู้ใช้งาน");
                } else {
                    let username = $("#new_Username").val();
                    let userdata = {
                        "Username": username,
                    }
                    $.ajax({
                        method: "POST",
                        url: "http://localhost:3001/checkUsername",
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        contentType: 'application/x-www-form-urlencoded; charset=utf-8',
                        data: userdata
                    }).done(function (datas) {
                        console.log(datas)
                        if (datas.msg == "CannotUse") {
                            alert("userID " + userID + " มีอยู่แล้วในฐานข้อมูล");
                            $("#new_userID").val("");
                        }
                    });
                }
            });

            $("#btn_newuser_save").click(function () {
                $save = true;
                if ($('#new_Username').val().length == 0) {
                    alert("กรุณากรอกชื่อผู้ใช้งาน");
                    $('#new_Username').focus();
                    $save = false;
                } else if ($('#new_First_Name').val().length == 0) {
                    alert("กรุณากรอกชื่อ");
                    $('#new_First_Name').focus();
                    $save = false;
                } else if ($('#new_Last_Name').val().length == 0) {
                    alert("กรุณากรอกนามสกุล");
                    $('#new_Last_Name').focus();
                    $save = false;
                }
                if ($save) {
                    let userdata = {
                        "Username": $("#new_Username").val(),
                        "userID": $("#new_userID").val(),
                        "First_Name": $("#new_First_Name").val(),
                        "Last_Name": $("#new_Last_Name").val(),
                        "Academic": $("#new_Academic").val(),
                        "Major": $("#new_Major").val(),
                        "Grade": $("#new_Grade").val(),
                    }
                    $.ajax({
                        method: "POST",
                        url: "http://localhost:3001/newuser",
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        contentType: 'application/x-www-form-urlencoded; charset=utf-8',
                        data: userdata
                    }).done(function (datas) {
                        if (datas.msg == "inserted") {
                            alert("บันทึกข้อมูลเรียบร้อย");
                        } else {
                            alert("ไม่สามารถบันทึกข้อมูลได้");
                        }
                        getUserData();
                    });
                    $('#newModal').modal('hide');
                }
            });

            $("#btn_updateuser_save").click(function () {
                $save = true;
                if ($('#edit_First_Name').val().length == 0) {
                    alert("กรุณากรอกชื่อ");
                    $('#edit_First_Name').focus();
                    $save = false;
                } else if ($('#edit_Last_Name').val().length == 0) {
                    alert("กรุณากรอกนามสกุล");
                    $('#edit_Last_Name').focus();
                    $save = false;
                }
                
                    let userdata = {
                        "Username": $("#new_Username").val(),
                        "userID": $("#new_userID").val(),
                        "First_Name": $("#new_First_Name").val(),
                        "Last_Name": $("#new_Last_Name").val(),
                        "Major": $("#new_Major").val(),
                        "Academic": $("#new_Academic").val(),
                        "Grade": $("#new_Grade").val(),

                    }
                    $.ajax({
                        method: "PUT",
                        url: "http://localhost:3001/updateuser",
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        contentType: 'application/x-www-form-urlencoded; charset=utf-8',
                        data: userdata
                    }).done(function (datas) {
                        if (datas.msg == "updated") {
                            alert("บันทึกข้อมูลเรียบร้อย");
                        } else {
                            alert("ไม่สามารถบันทึกข้อมูลได้");
                        }
                        getUserData();
                    });
                    $('#editModal').modal('hide');
                
            });

        });


    </script>
